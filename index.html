<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three body problem</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="overlay">
        <p id="stepsTaken">300</p>
        <img id="refresh" src="./assets/refresh.png" alt="refresh.png" /> 
        <img id="restart" src="./assets/restart.png" alt="restart.png" />
        <div class="stepsAmount">
            <label>Steps:</label>
            <input id="stepsAmount" type="number" value="300" />
        </div>
    </div>

    <img id="Mars" style="transform: translate(0px, 0px);" class="mass" src="https://snipstock.com/assets/cdn/png/84c683a3d443ac280b881d4d4a88fa2e.png" alt="Mars"/>
    <img id="Earth" style="transform: translate(0px, 0px);" class="mass" src="https://cdn.pixabay.com/photo/2016/06/14/20/38/planet-earth-1457453_960_720.png" alt="Earth"/>
    <img id="Sun" style="transform: translate(0px, 0px);" class="mass" src="https://depauliaonline.com/wp-content/uploads/2017/11/new_sun.png" alt="Sun"/>

    <canvas id="canvas"></canvas>
    <script src="app.js"></script>
</body>
</html>
